version: "3.9"

services:
  db:
    image: mysql:8.4
    command: --default-time-zone='+00:00' --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_DATABASE: rental
      MYSQL_USER: rental
      MYSQL_PASSWORD: rental
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    command: >
      sh -c "sh /app/wait_for_db.sh &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=src.config.settings
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
